<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>products | strawberry milk software</title>
    <link rel="stylesheet" href="/css/main.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="icon" href="/images/logo.png">

<body>
    <div id="topbar" data-aos="fade-down" data-aos-duration="1000">
        <a href="/">
            <img data-aos="zoom-in" data-aos-duration="2500" src="/images/logo.png" alt="logo" id="toplogo">
        </a>
    </div>
    <div id="products" data-aos="zoom-in" data-aos-duration="1000">
        <div id="blurred" data-aos="flip-up" data-aos-duration="1500">
            <h1>our products</h1>
        </div>
    </div>

    <div id="products-container">
        <a href="/products/lava">
            <div class="product"  data-aos="fade-right" data-aos-duration="1000">
                <img src="/images/products/lava2.png">
                <div class="prodText">
                    <h2>lava</h2>
                    <p>lava is a web browser focused on combining simplicity with customizability.</p>
                </div>
            </div>
        </a>
        <a href="/products/bookmarklet">
            <div class="product" data-aos="fade-left" data-aos-duration="1000">
                <img src="/images/products/bookmarklet.png">
                <div class="prodText">
                    <h2>javascript bookmarklet creator</h2>
                    <p>run and inject JS with ease with our bookmarklet creator tool.</p>
                </div>
            </div>
        </a>
    </div>

    <div id="footer" data-aos="fade-up" data-aos-duration="1000">
        <p>&copy;&nbsp;2023&nbsp;Strawberry Milk Software.</p>
        <p>Website source code on <a href="https://github.com/StrawberryMilkSoftware/site" target="_blank">GitHub</a>.</p>
        <p>Join us on <a href="https://discord.gg/QgDTfxHbfu">Discord</a>!</p>
    </div>
    <script>
        AOS.init();
    </script>
</body>
